  <script>

    const displayInput = document.getElementById('display');

    let currentValue = '';
    let previousValue = '';
    let opeartion = null;
    
    function addNum(num) {
      currentValue = currentValue + num;
      if (previousValue === '') {
        updateResult();
      }

      if (previousValue === '' || opeartion === null) return;
      caculateResult();
    }

    function clearDisplayValue() {
      currentValue = '';
      previousValue = '';
      opeartion = null;
      displayInput.value = '';
    }

    function addOperate(opearte) {
      opeartion = opearte;
      previousValue = currentValue;
      currentValue = '';
    }

    function caculateResult() {
      let result;
      const prev = Number(previousValue);
      const curv = Number(currentValue);
      if (isNaN(curv) || isNaN(prev)) return;
      switch (opeartion) {
        case '+' : {
          result = prev + curv;
          break;
        }
        case '-' : {
          result = prev - curv;
          break;
        }
        case '*' : {
          result = prev * curv;
          break;
        }
        case '/' : {
          result = prev / curv;
          break;
        }
        default:
          return;
      }

      currentValue = result.toString();
      opeartion = null;
      previousValue = '';
      updateResult();
    }

    function updateResult() {
      displayInput.value = currentValue;
    }
  </script>
